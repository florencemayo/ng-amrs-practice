<form>
  <div class="form-group">
    <label for="search-textbox">Search by Form Name</label>
    <div class="input-group">
      <input type="text" id="search-textbox" class="form-control" ng-model="searchString" ng-model-options="{ debounce: 500 }" placeholder="Enter the Form Name to search"
             focus="true">
      <div class="input-group-addon">
        <img ng-show="isBusy" src="images/ajax-loader.gif" />
        <span ng-hide="isBusy" class="glyphicon glyphicon-search"></span>
      </div>
    </div>
  </div>
</form>

<div>{{forms.length}} Form(s) found</div>
<div ng-show="forms.length > 0" class="panel panel-primary" style="padding:2px;">
  <div class="panel panel-default">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Name</th>
        <th>Version Name</th>
        <th>Build</th>
        <th>Published</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr style="cursor: pointer;" 

        ng-click="loadForm(form.uuid())" 
      
      ng-repeat="form in forms = forms">
        <td>{{form.name()}}</td>
        <td>{{form.version()}}</td>
        <td>{{form.build()}}</td>
        <td>{{form.published()}}</td>
        <td>{{form.description()}}</td>
        <td>
          <a href="#/form/{{form.uuid()}}"><span style="font-size:14px;" class="glyphicon glyphicon-zoom-in"></span></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <pagination boundary-links="true" ng-model="currentPage" max-size="4" total-items="totalItems" items-per-page="entryLimit"
              ss="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" rotate="false"
              style="margin-top: 0px; margin-bottom: 0px; margin-left:2px;">
  </pagination>
</div>
